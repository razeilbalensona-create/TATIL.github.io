<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Bible Verses | Divine Inspiration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=MedievalSharp&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --gold: #D4AF37;
            --dark-gold: #B8860B;
            --light-gold: #F9E076;
            --royal-blue: #0D2D5C;
            --deep-blue: #081A33;
            --purple: #4B0082;
            --white: #F5F5F5;
            --light: #E8E8E8;
        }

        body {
            background: linear-gradient(135deg, var(--deep-blue) 0%, var(--royal-blue) 50%, var(--purple) 100%);
            color: var(--white);
            min-height: 100vh;
            font-family: 'Playfair Display', serif;
            overflow-x: hidden;
            perspective: 1000px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            background: rgba(8, 26, 51, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--gold);
            animation: slideDown 1s ease;
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--gold);
            display: flex;
            align-items: center;
            gap: 10px;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        .logo i {
            color: var(--light-gold);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px var(--light-gold); }
            to { text-shadow: 0 0 20px var(--light-gold), 0 0 30px var(--gold); }
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100" opacity="0.05"><path fill="%23D4AF37" d="M50 10 L60 40 L90 40 L65 60 L75 90 L50 70 L25 90 L35 60 L10 40 L40 40 Z"/></svg>');
            z-index: -1;
        }

        .hero h1 {
            font-family: 'Cinzel', serif;
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--gold);
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
            opacity: 0;
            animation: fadeInUp 1.5s ease 0.5s forwards;
            transform-style: preserve-3d;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 40px;
            max-width: 700px;
            opacity: 0;
            animation: fadeInUp 1.5s ease 1s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px) translateZ(-100px);
            }
            to {
                opacity: 1;
                transform: translateY(0) translateZ(0);
            }
        }

        /* Bible Verse Section */
        .verse-section {
            padding: 100px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
        }

        .verse-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid var(--gold);
            border-radius: 20px;
            padding: 50px;
            max-width: 800px;
            width: 90%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }

        .verse-container:hover {
            transform: rotateY(5deg) rotateX(5deg);
        }

        .verse-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(212, 175, 55, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .verse-text {
            font-size: 2rem;
            line-height: 1.6;
            margin-bottom: 30px;
            font-style: italic;
            position: relative;
            z-index: 2;
            transform-style: preserve-3d;
            animation: floatText 10s ease-in-out infinite;
        }

        @keyframes floatText {
            0%, 100% { transform: translateY(0) rotateY(0); }
            50% { transform: translateY(-10px) rotateY(5deg); }
        }

        .verse-reference {
            font-size: 1.5rem;
            color: var(--light-gold);
            font-weight: bold;
            margin-bottom: 40px;
            position: relative;
            z-index: 2;
        }

        .generate-btn {
            background: linear-gradient(135deg, var(--gold), var(--dark-gold));
            color: var(--deep-blue);
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
            position: relative;
            overflow: hidden;
            z-index: 2;
            font-family: 'Cinzel', serif;
        }

        .generate-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.6);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .generate-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transform: translateX(-100%);
        }

        .generate-btn:hover::after {
            animation: shimmer 0.5s ease;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* 3D Cross Animation */
        .cross-container {
            position: fixed;
            bottom: 50px;
            right: 50px;
            width: 100px;
            height: 100px;
            transform-style: preserve-3d;
            animation: rotateCross 20s infinite linear;
            z-index: 10;
        }

        .cross {
            position: absolute;
            width: 20px;
            height: 100px;
            background: var(--gold);
            top: 0;
            left: 40px;
            transform-style: preserve-3d;
            box-shadow: 0 0 10px var(--gold);
        }

        .cross::before {
            content: '';
            position: absolute;
            width: 100px;
            height: 20px;
            background: var(--gold);
            top: 40px;
            left: -40px;
            box-shadow: 0 0 10px var(--gold);
        }

        @keyframes rotateCross {
            from { transform: rotateY(0) rotateX(0); }
            to { transform: rotateY(360deg) rotateX(360deg); }
        }

        /* Floating Elements */
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-element {
            position: absolute;
            opacity: 0.7;
            animation: float 15s infinite ease-in-out;
        }

        .floating-element:nth-child(1) {
            top: 20%;
            left: 10%;
            font-size: 2rem;
            color: var(--gold);
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            top: 60%;
            left: 80%;
            font-size: 1.5rem;
            color: var(--light-gold);
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            top: 80%;
            left: 20%;
            font-size: 2.5rem;
            color: var(--gold);
            animation-delay: 4s;
        }

        .floating-element:nth-child(4) {
            top: 40%;
            left: 70%;
            font-size: 1.8rem;
            color: var(--light-gold);
            animation-delay: 6s;
        }

        .floating-element:nth-child(5) {
            top: 10%;
            left: 50%;
            font-size: 2.2rem;
            color: var(--gold);
            animation-delay: 8s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg) scale(1); }
            25% { transform: translateY(-20px) rotate(5deg) scale(1.1); }
            50% { transform: translateY(-10px) rotate(0deg) scale(1.05); }
            75% { transform: translateY(-30px) rotate(-5deg) scale(1.1); }
        }

        /* Particle Background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        .particle {
            position: absolute;
            background: var(--gold);
            border-radius: 50%;
            opacity: 0.5;
            animation: particleFloat 20s infinite linear;
        }

        @keyframes particleFloat {
            from { transform: translateY(100vh) rotate(0deg); }
            to { transform: translateY(-100px) rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .verse-text {
                font-size: 1.5rem;
            }

            .verse-reference {
                font-size: 1.2rem;
            }

            .cross-container {
                bottom: 20px;
                right: 20px;
                width: 60px;
                height: 60px;
            }

            .cross {
                width: 12px;
                height: 60px;
                left: 24px;
            }

            .cross::before {
                width: 60px;
                height: 12px;
                top: 24px;
                left: -24px;
            }
        }
    </style>
</head>
<body>
    <!-- Particle Background -->
    <div class="particles" id="particles"></div>

    <!-- Header -->
    <header>
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <i class="fas fa-cross"></i>
                    <span>Infinite Bible Verses</span>
                </div>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Divine Inspiration</h1>
        <p>Discover endless wisdom and comfort from the Holy Scriptures</p>
        
        <div class="verse-section">
            <div class="verse-container">
                <p class="verse-text" id="verseText">For God so loved the world that he gave his one and only Son, that whoever believes in him shall not perish but have eternal life.</p>
                <p class="verse-reference" id="verseReference">John 3:16</p>
                <button class="generate-btn" id="generateBtn">
                    <i class="fas fa-bible"></i> Generate New Verse
                </button>
            </div>
        </div>
    </section>

    <!-- Floating Elements -->
    <div class="floating-elements">
        <div class="floating-element">‚úù</div>
        <div class="floating-element">üôè</div>
        <div class="floating-element">‚úû</div>
        <div class="floating-element">‚ù§</div>
        <div class="floating-element">‚ò¶</div>
    </div>

    <!-- 3D Cross -->
    <div class="cross-container">
        <div class="cross"></div>
    </div>

    <script>
        // Bible Verses Array
        const bibleVerses = [
            {
                text: "For I know the plans I have for you, declares the Lord, plans to prosper you and not to harm you, plans to give you hope and a future.",
                reference: "Jeremiah 29:11"
            },
            {
                text: "Trust in the Lord with all your heart and lean not on your own understanding; in all your ways submit to him, and he will make your paths straight.",
                reference: "Proverbs 3:5-6"
            },
            {
                text: "I can do all this through him who gives me strength.",
                reference: "Philippians 4:13"
            },
            {
                text: "The Lord is my shepherd, I lack nothing.",
                reference: "Psalm 23:1"
            },
            {
                text: "Be strong and courageous. Do not be afraid; do not be discouraged, for the Lord your God will be with you wherever you go.",
                reference: "Joshua 1:9"
            },
            {
                text: "Cast all your anxiety on him because he cares for you.",
                reference: "1 Peter 5:7"
            },
            {
                text: "And we know that in all things God works for the good of those who love him, who have been called according to his purpose.",
                reference: "Romans 8:28"
            },
            {
                text: "Jesus looked at them and said, 'With man this is impossible, but with God all things are possible.'",
                reference: "Matthew 19:26"
            },
            {
                text: "The Lord is my light and my salvation‚Äîwhom shall I fear? The Lord is the stronghold of my life‚Äîof whom shall I be afraid?",
                reference: "Psalm 27:1"
            },
            {
                text: "But those who hope in the Lord will renew their strength. They will soar on wings like eagles; they will run and not grow weary, they will walk and not be faint.",
                reference: "Isaiah 40:31"
            },
            {
                text: "Do not be anxious about anything, but in every situation, by prayer and petition, with thanksgiving, present your requests to God.",
                reference: "Philippians 4:6"
            },
            {
                text: "The name of the Lord is a fortified tower; the righteous run to it and are safe.",
                reference: "Proverbs 18:10"
            },
            {
                text: "For the word of God is alive and active. Sharper than any double-edged sword, it penetrates even to dividing soul and spirit, joints and marrow; it judges the thoughts and attitudes of the heart.",
                reference: "Hebrews 4:12"
            },
            {
                text: "But the fruit of the Spirit is love, joy, peace, forbearance, kindness, goodness, faithfulness, gentleness and self-control.",
                reference: "Galatians 5:22-23"
            },
            {
                text: "So do not fear, for I am with you; do not be dismayed, for I am your God. I will strengthen you and help you; I will uphold you with my righteous right hand.",
                reference: "Isaiah 41:10"
            }
        ];

        // DOM Elements
        const verseText = document.getElementById('verseText');
        const verseReference = document.getElementById('verseReference');
        const generateBtn = document.getElementById('generateBtn');
        const particlesContainer = document.getElementById('particles');

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            // Create particles
            createParticles();
            
            // Set initial verse
            displayRandomVerse();
        });

        // Display a random verse - FIXED VERSION
        function displayRandomVerse() {
            const randomIndex = Math.floor(Math.random() * bibleVerses.length);
            const randomVerse = bibleVerses[randomIndex];
            
            // Add fade out effect
            verseText.style.opacity = '0';
            verseReference.style.opacity = '0';
            
            // Update content after fade out
            setTimeout(() => {
                verseText.textContent = randomVerse.text;
                verseReference.textContent = randomVerse.reference;
                
                // Fade in with animation
                verseText.style.opacity = '1';
                verseReference.style.opacity = '1';
                
                // Add scale animation for emphasis
                verseText.style.transform = 'scale(1.05)';
                verseReference.style.transform = 'scale(1.05)';
                
                setTimeout(() => {
                    verseText.style.transform = 'scale(1)';
                    verseReference.style.transform = 'scale(1)';
                }, 300);
                
            }, 300);
        }

        // Generate Button Event - FIXED
        generateBtn.addEventListener('click', function() {
            // Add button animation
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = '';
            }, 150);
            
            // Generate new verse
            displayRandomVerse();
        });

        // Create particles for background
        function createParticles() {
            const particlesCount = 50;
            
            for (let i = 0; i < particlesCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random properties
                const size = Math.random() * 5 + 2;
                const posX = Math.random() * 100;
                const delay = Math.random() * 20;
                const duration = Math.random() * 10 + 15;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Add some interactive 3D effects
        document.addEventListener('mousemove', function(e) {
            const verseContainer = document.querySelector('.verse-container');
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            
            verseContainer.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        // Auto-rotate verses every 30 seconds (optional feature)
        let autoRotateInterval = setInterval(displayRandomVerse, 30000);

        // Pause auto-rotate when user interacts
        generateBtn.addEventListener('click', function() {
            clearInterval(autoRotateInterval);
            // Restart auto-rotate after 2 minutes of inactivity
            setTimeout(() => {
                autoRotateInterval = setInterval(displayRandomVerse, 30000);
            }, 120000);
        });

        // Add keyboard support
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space' || e.code === 'Enter') {
                e.preventDefault();
                generateBtn.click();
            }
        });

        // Add loading animation for first load
        window.addEventListener('load', function() {
            setTimeout(() => {
                document.body.classList.add('loaded');
            }, 1000);
        });
    </script>
</body>
</html>
